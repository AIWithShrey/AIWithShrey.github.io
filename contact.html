<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="contact">
      <h2>Get in Touch</h2>
      <div id="contact-form">
        <form
        action="https://formspree.io/f/moqozwkw"
        method="POST"
      >
      <label>
        Your name:
        <input type="text" name="name">
      </label>
      <br>
      <br>
      <label>
        Your email:
        <input type="email" name="email">
      </label>
      <br>
      <br>
      <label>
        Your message:
        <textarea name="message"></textarea>
      </label>
      <br>
      <br>
      <!-- your other form fields go here -->
      <button type="submit">Send</button>
      </form>
      </form>
      </div>
    </div>
  </body>
</html>
