  platform engineering, and making infrastructure automation intelligent.

permalink: /:slug

# favicon: "favicon.ico"

remote_theme: abhinavs/moonwalk

# Collections
collections:
  articles:
    output: true
    permalink: /articles/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: "article"
      author: "Shreyas Mocherla"

theme_config:
  appearance: "dark"
  appearance_toggle: false
  back_home_text: "home.."
  date_format: "%B %d, %Y"
  show_description: true
  show_navbar: true
  show_footer: true
  show_copyright: true
  show_projects: false  # Using custom featured_projects now
  show_blog: false      # Using custom blog_list now
  show_old_projects: false
  show_misc_list: false
  show_reading_time: true
  show_tags: true
  home:
    title_projects: Featured Projects
    title_misc_list: Details
    title_blog: Latest Posts

soopr:
  publish_token: "pt_cdef02bf88d6fe75743965bd47467d16"

highlighter: rouge

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
